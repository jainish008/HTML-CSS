<!DOCTYPE html>
<html>
  <head>
    <!-- Internal means giving style in style tag within head -->
    <style>
      h1{
        color: yellow;
      }
    </style>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!--Inline Example is within any tag like p below example-->
    <p style="color:blue">This is blue color.</p>

    <h1>This is yellow color.</h1>
  </body>
</html>
