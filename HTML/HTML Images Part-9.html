<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Images</title>
  </head>
  <body>
    <p>It is an image</p>
    <!-- The <img> tag is empty, it contains attributes only, and does not have a closing tag.

The src attribute specifies the URL (web address) of the image:-->
<!--br break line is to put the next thing in next line  -->
    <img src="Facebook.jpg" alt="Image not found" width="400px" height="200px"><br><br> <!--The style attribute can also given to resize or to change image size -->
<!-- ALt is given because if any error in giving the link the message in alt attribute will shown instead of the image
you can sometimes find that image not found is written so that is how we give that message.-->



<p>Example of alt </p>
  <img src="fscebook.jpg" alt="Image not Found">

  </body>
</html>
